<div class="container">
    <!--{{ route('personnels.store') }}-->
    <form (ngSubmit)="insertData()" method="POST"> 
      
      <div class="form-group" >
        <label for="matricule">MATRICULE</label>
        <input type="text" class="form-control" id="matricule" name = "matricule" [(ngModel)]="personnel.matricule"  placeholder="matricule">
      </div>
      <div class="form-group" >
        <label for="cin">CIN</label>
        <input type="text" class="form-control" id="cin" name="cin"  [(ngModel)]="personnel.cin" placeholder="cin">
      </div>
      <div class="form-group" >
        <label for="firstname">FIRSTNAME</label>
        <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="personnel.firstname"  placeholder="prenom">
      </div>
      <div class="form-group" >
        <label for="lastname">LASTNAME</label>
        <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="personnel.lastname" placeholder="nom de famille">
      </div>
      <div class="form-group" >
        <label for="birthday">BIRTHDAY</label>
        <input type="date" class="form-control" id="birthday" [(ngModel)]="personnel.birthday" name="birthday"  >
      </div>
      <div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Sexe</legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="sex" [(ngModel)]="personnel.sex" id="masculin" value="masculin" checked>
                            <label class="form-check-label" for="masculin">
                              Masculin
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="sex" [(ngModel)]="personnel.sex" id="feminin" value="feminin">
                            <label class="form-check-label" for="feminin">
                              Feminin
                            </label>
                          </div>
                        </div>
                      </fieldset>
                </div>
      <div class="form-group">
        <label for="phone">PHONE</label>
        <input type="phone" class="form-control" id="phone" name="phone" [(ngModel)]="personnel.phone" placeholder="Entrez le Tel">
      </div>
      <div class="form-group">
        <label for="email">EMAIL</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="personnel.email" placeholder="Entrez le mail">
      </div>
    
      <div class="form-group">
        <label for="password">PASSWORD</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="personnel.password" placeholder="Entrez le mot de passe">
      </div>
    
      <div class="form-group">
      <label>selectionnez le d√©partement</label>
       <select id="departement" required name="departement" [(ngModel)]="personnel.departement" class="form-control">
        <option >dep 1</option>
        <option>dep 2</option>
        <option>dep 3</option>
      </select>
      </div>
      <!-- <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    </div>
